<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
</head>
<body>
    <h1>Authentication page</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" th:name="username">
        <input type="password" th:name="userpassword">
        <input type="submit" value="signip">
    </form>

    <div th:if="${error}" th:utext="${error}">
    </div>
</body>
</html>
