<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
    <h1>signin page</h1>
    <form th:action="@{/login}" method="post">
        <label>Name</label><input type="text" th:name="username"><p>
        <label>Password</label><input type="password" th:name="userpassword"><p>
        <input type="submit" value="signin">
    </form>
<td th:if="${error}">
    <p th:utext="${error}">
    <form th:action="@{/registration}" method="get">
        <input type="submit" value="signup">
    </form>
</td>
</body>
</html>
